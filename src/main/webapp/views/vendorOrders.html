<div class="row" style="text-align: center; background-color: white;"
	ng-if="vendorOrderList != ''">
	<h4>Items ordered</h4>
	<hr>
</div>
<div class="row" ng-if="vendorOrderList != ''"
	style="background-color: #f5f5f5; padding-left: 20px; padding-right: 20px; height: 100%; font-family: Helvetica, Arial, serif, Lato; background-image: url('images/pay1.png')">
	<table id="cart" class="table table-hover table-condensed">
		<thead>
			<tr>
				<th style="width: 30%">Product & Product Description</th>
				<th style="width: 15%">Price</th>
				<th style="width: 10%">Quantity</th>
				<th style="width: 10%">Status</th>
				<th style="width: 20%">Response</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="elements in vendorOrderList"
				style="line-height: 200px;">
				<td data-th="Product">
					<div class="row">
						<div class="col-sm-4 hidden-xs">
							<img ng-src="images/{{elements.product.productImage}}"
								width="60%" height="60%" alt="..."
								class="img-responsive img-rounded" />
						</div>
						<div class="col-sm-8">
							{{elements.product.productDescription}}</div>
					</div>
				</td>
				<td data-th="Price"><i class=" fa fa-inr"> </i>
					{{elements.userPrice}}</td>
				<td data-th="quantity"><label>{{elements.productQuantity}}</label></td>
				<td data-th="status"><label>{{elements.status}}</label></td>
				<td><button data-toggle="tab" id="homeMenu" prevent-default=""
						scroll-to="anyHome"
						ng-click="dispatchProduct(elements.consumerPriceID)"
						class="btn btn-sm btn-warning">
						<i class="fa fa-thumbs-up"></i> Dispatch
					</button>
					<button data-toggle="modal"
						data-target="#suggestPrice_{{elements.consumerPriceID}}"
						class="btn btn-sm btn-primary">
						<i class="fa fa fa-thumbs-down"></i> Cancel
					</button></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="1" class="hidden-xs"></td>


			</tr>
		</tfoot>
	</table>
</div>

<div class="row"
	style="text-align: center; background-color: white; height: 100%"
	ng-if="vendorOrderList == ''">
	<label>No Items for your review</label>
</div>
