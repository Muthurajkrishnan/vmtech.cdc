<div class="reviewcontent">
	<div class="container page-header rounded"
		style="background-color: #f4f4f4;">
		<div class="heading">
			<strong>Ratings & Review </strong>
		</div>
	</div>

	<div class="container">
		<div class="col-xs-12 col-md-2 col-sm-3">
			<div class="media">
				<a class="thumbnail pull-left" href="#"> <img
					class="media-object"
					src="images/{{electronicProductReviewList[0].product.productImage}}"
					style="width: 75px; height: 75px;">
				</a>
			</div>
			<div class="media-body reviewboldtext">
				<a href="#" style="color: black;">{{electronicProductReviewList[0].product.productName}}</a>
			</div>
		</div>

		<!-- http://www.jquery2dotnet.com/ -->
		<div class="col-xs-12 col-md-6 col-sm-9">

			<div class="col-xs-12 col-sm-6 col-md-6 text-center pull-left">
				<h1 class="rating-num">{{electronicProductReviewList[0].product.avgrating}}</h1>
				<div class="rating">
					<div ng-repeat="demo in avgPseudoRatingList">
						<div star-rating rating-value="demo.avgrate" max="5" readonly="true"></div>
					</div>
					<!-- <span>
					<input type="text" placeholder="avgRating" ng-model="avgRating">
					<div star-rating rating-value="avgRating" max="5"></div>
				</span> -->
				</div>
				<div>
					<span class="glyphicon glyphicon-user"></span>{{electronicProductReviewList.length}}
					total
				</div>
			</div>
			<div class="col-xs-12 col-sm-3 col-md-6">
				<div class="row rating-desc">
					<div class="col-xs-4 col-md-3 text-right">
						<span class="glyphicon glyphicon-star"></span>5
					</div>
					<div class="col-xs-8 col-md-9">
						<div class="progress progress-striped">
							<div class="progress-bar progress-bar-success" role="progressbar"
								aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
								style="width: 80%">
								<span class="sr-only">80%</span>
							</div>
						</div>
					</div>
					<!-- end 5 -->
					<div class="col-xs-4 col-md-3 text-right">
						<span class="glyphicon glyphicon-star"></span>4
					</div>
					<div class="col-xs-8 col-md-9">
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar"
								aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
								style="width: 60%">
								<span class="sr-only">60%</span>
							</div>
						</div>
					</div>
					<!-- end 4 -->
					<div class="col-xs-4 col-md-3 text-right">
						<span class="glyphicon glyphicon-star"></span>3
					</div>
					<div class="col-xs-8 col-md-9">
						<div class="progress">
							<div class="progress-bar progress-bar-info" role="progressbar"
								aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
								style="width: 40%">
								<span class="sr-only">40%</span>
							</div>
						</div>
					</div>
					<!-- end 3 -->
					<div class="col-xs-4 col-md-3 text-right">
						<span class="glyphicon glyphicon-star"></span>2
					</div>
					<div class="col-xs-8 col-md-9">
						<div class="progress">
							<div class="progress-bar progress-bar-warning" role="progressbar"
								aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
								style="width: 20%">
								<span class="sr-only">20%</span>
							</div>
						</div>
					</div>
					<!-- end 2 -->
					<div class="col-xs-4 col-md-3 text-right">
						<span class="glyphicon glyphicon-star"></span>1
					</div>
					<div class="col-xs-8 col-md-9">
						<div class="progress">
							<div class="progress-bar progress-bar-danger" role="progressbar"
								aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
								style="width: 15%">
								<span class="sr-only">15%</span>
							</div>
						</div>
					</div>
					<!-- end 1 -->
				</div>
				<!-- end row -->
			</div>
		</div>
	</div>

	<div class="container">
		<div class="col-sm-12 list-group">
			<div id="content" class="col-sm-12 list-group-item"
				ng-repeat="reviewlist in electronicProductReviewList">
				<div class="reviewboldtext">
					<span class="pull-left" style="padding-left: 5px"> <strong>{{reviewlist.reviewtitle}}</strong>
					</span> <span>
						<div class="customstar" star-rating
							rating-value="reviewlist.rating" readonly="true" max="5"></div>
					</span>
				</div>
				<div id="reviewDivider"></div>

				<div class="reviewComments">{{reviewlist.reviewcomments}}</div>
				<div class="col-md-6 reviewboldtext">
					- by <strong>{{reviewlist.reviewby}}</strong>
				</div>

				<div class="col-md-2 pull-right pull-sm-right">
					(30) <a class="glyphicon glyphicon-thumbs-up"></a> (20) <a
						class="glyphicon glyphicon-thumbs-down"></a>
				</div>

			</div>
		</div>
	</div>
</div>
