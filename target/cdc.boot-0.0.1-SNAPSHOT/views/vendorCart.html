<div class="row" style="text-align: center; background-color: white;" ng-if="vendorList != ''">
	<br>
	<label>User Submitted Quotes. Please respond quickly to grab the
		customers</label>
	<hr>
</div>
<div class="row" ng-if="vendorList != ''"
	style="background-color: #f5f5f5; padding-left: 20px; padding-right: 20px; height: 100%; font-family: Helvetica, Arial, serif, Lato; background-image: url('images/pay1.png')">
	<table id="cart" class="table table-hover table-condensed">
		<thead>
			<tr>
				<th style="width: 30%">Product & Product Description</th>
				<th style="width: 15%">Price</th>
				<th style="width: 10%">Quantity</th>
				<th style="width: 10%">Status</th>
				<th style="width: 20%">Response</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="elements in vendorList" style="line-height: 200px;">
				<td data-th="Product">
					<div class="row">
						<div class="col-sm-4 hidden-xs">
							<img ng-src="images/{{elements.product.productImage}}" width="60%"
								height="60%" alt="..." class="img-responsive img-rounded" />
						</div>
						<div class="col-sm-8">
							{{elements.product.productDescription}}</div>
					</div>
				</td>
				<td data-th="Price"><i class=" fa fa-inr"> </i>
					{{elements.userPrice}}</td>
				<td data-th="quantity"><label>{{elements.productQuantity}}</label></td>
				<td data-th="status"><label>{{elements.status}}</label></td>
				<td><button data-toggle="tab" id="homeMenu" prevent-default=""
						scroll-to="anyHome"
						ng-click="approveQuote(elements.consumerPriceID)"
						class="btn btn-sm btn-warning">
						<i class="fa fa-thumbs-up"></i> Approve
					</button>
					<button data-toggle="modal"
						data-target="#suggestPrice_{{elements.consumerPriceID}}"
						class="btn btn-sm btn-primary">
						<i class="fa fa fa-thumbs-down"></i> Suggest
					</button>
					<div class="modal fade"
						id="suggestPrice_{{elements.consumerPriceID}}" tabindex="-1"
						role="dialog" aria-labelledby="basicModal" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content"
								style="background-color: #53657d; color: white;">
								<div class="modal-header">
									<div class="modal-title" id="myModalLabel"
										style="text-align: center">
										<div class="col-md-4" style="text-align: left">
											<b style="margin-left: 5px;">Beats Headphnes</b>
										</div>
										<div class="col-md-8" style="text-align: right;">
											<b style="margin-right: 5px;">Trending Price Range :
												Rs.2500 - Rs.3500 </b>
										</div>
										<br />
									</div>
								</div>
								<div class="modal-body"
									style="background-color: #53657d; color: white; text-align: left;">
									<div class="row">
										<div class="col-md-6">
											<label class="control-label">Suggested Price</label> <input
												type="text" class="form-control" ng-model="parent.suggestedPrice">
										</div>
										<div class="col-md-6">
											<label class="control-label">Reason</label> <select
												class="form-control" ng-model="parent.rejectReason">
												<option>Very less</option>
												<option>Others</option>
											</select>
										</div>
										<div class="row">
											<div class="col-md-6"></div>
											<div class="col-md-6" ng-show="parent.rejectReason == 'Others'">
												<label class="control-label">Enter your reason</label> <input
													type="text" class="form-control" ng-model="parent.vendorReason">
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer"
									style="background-color: white; color: white;">
									<div class="row">
										<button class="btn btn-md btn-info" data-dismiss="modal"
											ng-click="vendorRejection(elements.consumerPriceID)">Submit</button>
										<button class="btn btn-md btn-info" data-dismiss="modal">Cancel</button>

									</div>
								</div>
							</div>
						</div>
					</div></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="1" class="hidden-xs"></td>


			</tr>
		</tfoot>
	</table>
</div>

<div class="row" style="text-align: center; background-color: white; height: 100%"
	ng-if="vendorList == ''"><br>
	<label>No Items for your review</label>
</div>
