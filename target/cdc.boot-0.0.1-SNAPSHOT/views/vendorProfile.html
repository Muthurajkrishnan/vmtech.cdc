<div class="row"
	style="padding-left: 20px; padding-right: 20px; height: 100%; font-family: Helvetica, Arial, serif, Lato; background-image: url('images/profile.jpg')">
	<br />
	<div style="text-align: center;">
		<strong>Profile as per our records. Please add more details
			to refine your search</strong>
	</div>
	<br />
	<form class="form" role="form" method="post"
		id="login-nav" style="color: black;">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<label class="control-label">Email Address</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope fa"
						aria-hidden="true"></i></span> <input type="email" class="form-control"
						readonly="readonly" required="required" ng-model="userEmail">
				</div>
			</div>
			<div class="col-sm-4">
				<label class="control-label">Fullname</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						required="required" ng-model="userName">
				</div>
			</div>
		</div>
		&nbsp;
		<div class="row form-group">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<label class="control-label">User Type</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-meh-o fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						required="required" ng-model="userType" readonly="readonly">
				</div>
			</div>
			<div class="col-sm-4">
				<label class="control-label">Phone Number</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-phone fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						ng-model="profileData.userPhonenumber">
				</div>
			</div>
		</div>
		&nbsp;
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<b style="text-decoration: underline">HOME ADDRESS</b>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<label class="control-label">Address #1</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-home"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						required="required" ng-model="profileData.userAddressOne">
				</div>
			</div>
			<div class="col-sm-4">
				<label class="control-label">Address #2</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-home"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						required="required" ng-model="profileData.userAddressTwo">
				</div>
			</div>
		</div>
		&nbsp;
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<label class="control-label">City</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-home fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						required="required" ng-model="profileData.userCity">
				</div>
			</div>
			<div class="col-sm-4">
				<label class="control-label">State</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-home fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						required="required" ng-model="profileData.userState">
				</div>
			</div>
		</div>
		&nbsp;
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-4">
				<label class="control-label">Country</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-home fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						required="required" ng-model="profileData.userCountry">
				</div>
			</div>
			<div class="col-sm-4">
				<label class="control-label">Zipcode</label>
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-home fa"
						aria-hidden="true"></i></span> <input type="text" class="form-control"
						required="required" ng-model="profileData.zipCode">
				</div>
			</div>
		</div>
		&nbsp;
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<button ng-click="updateProfile()" class="btn btn-primary btn-block"
					role="button">Update Profile</button>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</form>
</div>
